<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Author: Deepak Pal (GitHub: deepakpalnitie) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lift Simulation</h1>
        <p>Created by: Deepak Pal (GitHub: <a href="https://github.com/deepakpalnitie" target="_blank">deepakpalnitie</a>)</p>
    </header>
    <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
    <div id="input-container">
        <label for="floors">Number of Floors:</label>
        <input type="number" id="floors" min="2" max="10" value="5">
        <label for="lifts">Number of Lifts:</label>
        <input type="number" id="lifts" min="1" max="5" value="3">
        <button id="start-simulation">Start Simulation</button>
    </div>
    <div id="simulation-container"></div>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/main_functional.js"></script>
    <script>
        document.getElementById('start-simulation').addEventListener('click', () => {
            const floorsInput = document.getElementById('floors');
            const liftsInput = document.getElementById('lifts');
            const errorMessage = document.getElementById('error-message');
            
            const floors = parseInt(floorsInput.value);
            const lifts = parseInt(liftsInput.value);
            
            errorMessage.textContent = ''; // Clear previous error messages
            
            if (isNaN(floors) || floors < 2 || floors > 10) {
                errorMessage.textContent = 'Please enter a valid number of floors (2-10).';
                return;
            }
            
            if (isNaN(lifts) || lifts < 1 || lifts > 5) {
                errorMessage.textContent = 'Please enter a valid number of lifts (1-5).';
                return;
            }
            
            // If inputs are valid, start the simulation
            initSimulation(floors, lifts);
        });
    </script>
</body>
</html>
